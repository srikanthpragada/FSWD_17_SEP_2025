<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Demo</title>
    <script>
        function process(evt) {
            alert(evt.target.title)
        }
     </script>
</head>

<body>
    <button title="First Button" onClick="process(event)">Button1</button>
    <button title="Second Button" onClick="process(event)">Button2</button>
</body>

</html>
