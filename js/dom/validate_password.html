<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>
    <script>
        function validatePassword() {
            let message = document.getElementById("message");
            let password = document.getElementById("txtPassword").value;
            let messageStr = "<ul>"
            if (!/[A-Z]/.test(password)) {
                messageStr += "<li>Uppercase is missing!</li>"
            }

            if (!/[0-9]/.test(password)) {
                messageStr += "<li>Digit is missing!</li>"
            }

            if (!/[@_*]/.test(password)) {
                messageStr += "<li>Special char (@ _ *) is missing!</li>"
            }

            if (messageStr.length > 4) // errors
                message.innerHTML = messageStr + "</ul>"
            else
                message.innerHTML = "Valid Password!"
        }
    </script>
</head>

<body>
    <h2>Password Validation</h2>
    Password <input type="password" id="txtPassword" />
    <p></p>
    <button onclick="validatePassword()">Validate</button>
    <p></p>
    <div id="message" style="color:red"></div>

</body>

</html>
